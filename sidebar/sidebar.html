      body {

      }

      .sidebar-content {

        background: rgba(0, 0, 0, 0.35);
        z-index: 0;

        flex-direction: column;
        justify-content: space-between;

      .site-logo {
        padding: 20px;
        text-align: center;
      }

      .site-logo img {
        width: 120px;
        border-radius: 10px;
      }

      .nav-list {
        list-style: none;
        padding: 0 20px;
      }

      .nav-link {
        display: block;
        padding: 12px 20px;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 6px;
        transition: 0.3s;
      }

      .nav-link:hover {
        background: #97a4c2;
        transform: translateX(5px);
      }

      .nav-link.active {
        background: #3762c8;
        color: #fff;
      }

      .user-info {
        text-align: center;
        padding: 20px;
      }

      .logout-btn {
        margin-top: 8px;
        padding: 8px 14px;
        background: #3762c8;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 10px;
      }
