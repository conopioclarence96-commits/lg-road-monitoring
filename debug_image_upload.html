<!DOCTYPE html>
<html>
<head>
    <title>Debug Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Image Upload Debug Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Test Image Upload</h2>
        <form id="testForm" enctype="multipart/form-data">
            <div>
                <label>Location:</label>
                <input type="text" name="location" value="Debug Test Location" required>
            </div>
            <div>
                <label>Barangay:</label>
                <select name="barangay" required>
                    <option value="Poblacion">Poblacion</option>
                </select>
            </div>
            <div>
                <label>Damage Type:</label>
                <select name="damage_type" required>
                    <option value="pothole">Pothole</option>
                </select>
            </div>
            <div>
                <label>Description:</label>
                <textarea name="description" required>Debug test for image upload functionality</textarea>
            </div>
            <div>
                <label><strong>Upload Image:</strong></label>
                <input type="file" name="images[]" accept="image/*" required>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="anonymous_report" value="1" checked>
                    Submit anonymously
                </label>
            </div>
            <button type="submit">Submit Test Report</button>
        </form>
        <div id="uploadResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Check Database Entry</h2>
        <button onclick="checkDatabase()">Check Latest Report in Database</button>
        <div id="databaseResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Check Upload Directory</h2>
        <button onclick="checkUploads()">Check Uploads Directory</button>
        <div id="uploadsResult"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('uploadResult');
            resultDiv.innerHTML = '<div class="result">Submitting test report...</div>';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('debug_handle_report.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        resultDiv.innerHTML = `<div class="result success">✅ Success: ${data.message}<br>Report ID: ${data.report_id}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="result error">❌ Error: ${data.message}</div>`;
                    }
                } catch(jsonError) {
                    resultDiv.innerHTML = `<div class="result error">❌ JSON Parse Error: ${jsonError.message}<br>Raw Response: ${text}</div>`;
                }
            } catch(error) {
                resultDiv.innerHTML = `<div class="result error">❌ Network Error: ${error.message}</div>`;
            }
        });

        async function checkDatabase() {
            const resultDiv = document.getElementById('databaseResult');
            resultDiv.innerHTML = '<div class="result">Checking database...</div>';
            
            try {
                const response = await fetch('road_and_infra_dept/lgu_officer_module/api/get_citizen_reports.php?limit=1');
                const data = await response.json();
                
                if (data.success && data.data.reports.length > 0) {
                    const report = data.data.reports[0];
                    resultDiv.innerHTML = `
                        <div class="result">
                            <strong>Latest Report:</strong><br>
                            ID: ${report.report_id}<br>
                            Images: ${JSON.stringify(report.images)}<br>
                            Raw Images DB: ${report.images}<br>
                            <small>Check if images array is empty or contains filenames</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="result error">No reports found in database</div>';
                }
            } catch(error) {
                resultDiv.innerHTML = `<div class="result error">Error checking database: ${error.message}</div>`;
            }
        }

        async function checkUploads() {
            const resultDiv = document.getElementById('uploadsResult');
            resultDiv.innerHTML = '<div class="result">Checking uploads directory...</div>';
            
            // This would require a server-side script to list directory contents
            // For now, we'll show the expected path
            resultDiv.innerHTML = `
                <div class="result">
                    <strong>Expected Upload Path:</strong><br>
                    road_and_infra_dept/uploads/reports/<br><br>
                    <strong>To verify:</strong><br>
                    1. Submit a test report above<br>
                    2. Check if image files appear in the directory<br>
                    3. Check server error logs for upload debug messages
                </div>
            `;
        }
    </script>
</body>
</html>
