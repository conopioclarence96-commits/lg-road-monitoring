<!DOCTYPE html>
<html>
<head>
    <title>Check Recent Reports</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; cursor: pointer; padding: 10px; }
        button:hover { background: #0056b3; }
        .report-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .image-thumb { max-width: 100px; max-height: 100px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; margin: 5px; }
        .debug { background: #f1f1f1; padding: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Check Recent Reports for Images</h1>
    
    <div class="section">
        <button onclick="checkReports()">üìã Load Recent Reports</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        <div id="results"></div>
    </div>

    <script>
        async function checkReports() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">üîÑ Loading recent reports...</div>';
            
            try {
                const response = await fetch('road_and_infra_dept/lgu_officer_module/api/get_citizen_reports_test.php');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success && data.data.reports.length > 0) {
                    let html = '<h2>üìä Recent Reports Analysis</h2>';
                    
                    data.data.reports.forEach((report, index) => {
                        html += `<div class="report-item">`;
                        html += `<h3>üìÑ Report #${index + 1}: ${report.report_id}</h3>`;
                        html += `<p><strong>Location:</strong> ${report.location}</p>`;
                        html += `<p><strong>Description:</strong> ${report.description}</p>`;
                        
                        // Images analysis
                        html += `<div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0;">`;
                        html += `<h4>üñºÔ∏è Images Analysis:</h4>`;
                        html += `<p><strong>Raw DB Data:</strong> <code>${report.images}</code></p>`;
                        
                        const images = Array.isArray(report.images) ? report.images : [];
                        html += `<p><strong>Parsed Array:</strong> ${JSON.stringify(images)}</p>`;
                        html += `<p><strong>Array Length:</strong> ${images.length}</p>`;
                        html += `<p><strong>Is Array:</strong> ${Array.isArray(images)}</p>`;
                        
                        if (images.length > 0) {
                            html += `<p><strong>‚úÖ Images Found:</strong></p>`;
                            html += `<div>`;
                            images.forEach(img => {
                                html += `<img src="road_and_infra_dept/uploads/reports/${img}" class="image-thumb" alt="${img}" title="${img}">`;
                            });
                            html += `</div>`;
                        } else {
                            html += `<p><strong>‚ùå No Images Found</strong></p>`;
                        }
                        
                        html += `</div>`;
                        html += `</div>`;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="result error">‚ùå No reports found or API error</div>';
                }
            } catch(error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
