        .sidebar {

        .sidebar-header {
            padding: 20px;

        }

            font-size: 12px;
            opacity: 0.9;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            padding: 0 20px 10px;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(55, 98, 200, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(55, 98, 200, 0.1);
            border-left-color: #3762c8;
            color: #3762c8;
            transform: translateX(3px);
        }

        .nav-link.active {
            background: rgba(55, 98, 200, 0.15);
            border-left-color: #3762c8;
            color: #3762c8;
            font-weight: 500;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(55, 98, 200, 0.2);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #3762c8;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(55, 98, 200, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(55, 98, 200, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(55, 98, 200, 0);
            }
        }

        .nav-link svg {
            margin-right: 12px;
            flex-shrink: 0;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        /* Scrollbar styling */
        .sidebar-content::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

    <script>
        // Set active navigation based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.parent.location.pathname;
            const currentFile = currentPath.split('/').pop();
            
            // Debug logging
            console.log('Current path:', currentPath);
            console.log('Current file:', currentFile);
            
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current page link
            let foundActive = false;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                const hrefFile = href.split('/').pop();
                
                console.log('Checking link:', hrefFile, 'against current:', currentFile);
                
                // Check if current file matches the href file
                if (currentFile === hrefFile) {
                    link.classList.add('active');
                    foundActive = true;
                    console.log('Found active link:', hrefFile);
                }
            });
            
            // If no exact match found, check for dashboard fallback
            if (!foundActive && (currentFile === '' || currentFile === 'lgu_staff' || currentFile === 'lgu_staff/')) {
                document.querySelector('a[href*="lgu_staff_dashboard.html"]').classList.add('active');
                console.log('Set dashboard as active (fallback)');
            }
            
            // Add smooth page transition
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // Add transition effect
                    document.body.style.opacity = '0.8';
                    document.body.style.transform = 'scale(0.98)';
                    
                    setTimeout(() => {
                        window.parent.location.href = href;
                    }, 200);
                });
            });
        });
    </script>
