<!DOCTYPE html>
<html>
<head>
    <title>GIS API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß GIS API Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Manual Test Links:</h2>
    <ul>
        <li><a href="/api/get_gis_data_test.php" target="_blank">Test API Endpoint</a></li>
        <li><a href="/lgu_officer_module/gis_mapping_dashboard.php" target="_blank">GIS Dashboard</a></li>
        <li><a href="/gis_test.php" target="_blank">Simple GIS Test</a></li>
    </ul>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test-result ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testAPI() {
            addResult('üß™ Testing API connection...', 'info');
            
            fetch('/api/get_gis_data_test.php')
                .then(response => {
                    addResult(`‚úÖ API responded with status: ${response.status}`, 'success');
                    return response.json();
                })
                .then(data => {
                    addResult(`‚úÖ API Success: ${data.success}`, 'success');
                    addResult(`üìä Features loaded: ${data.data.features.length}`, 'success');
                    addResult(`üìà Statistics: ${JSON.stringify(data.statistics)}`, 'success');
                    
                    if (data.message) {
                        addResult(`‚ÑπÔ∏è Message: ${data.message}`, 'info');
                    }
                })
                .catch(error => {
                    addResult(`‚ùå API Error: ${error.message}`, 'error');
                });
        }

        // Run test when page loads
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
