<!DOCTYPE html>
<html>
<head>
    <title>Domain Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input, button, textarea, select { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 100%; }
        button { background: #28a745; color: white; border: none; cursor: pointer; width: auto; }
        button:hover { background: #218838; }
        .domain-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üåê Domain Image Upload Test</h1>
    
    <div class="domain-info">
        <strong>üìã Domain Configuration:</strong><br>
        ‚Ä¢ Database: rgmap_road_infra<br>
        ‚Ä¢ Host: 127.0.0.1<br>
        ‚Ä¢ Upload Directory: uploads/reports/<br>
        ‚Ä¢ Authentication: Bypassed for testing
    </div>
    
    <div class="section">
        <h2>üìù Submit Test Report (Domain Ready)</h2>
        <form id="testForm" enctype="multipart/form-data">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>Location:</label>
                    <input type="text" name="location" value="Domain Test Location" required>
                </div>
                <div>
                    <label>Barangay:</label>
                    <select name="barangay" required>
                        <option value="Poblacion">Poblacion</option>
                    </select>
                </div>
                <div>
                    <label>Damage Type:</label>
                    <select name="damage_type" required>
                        <option value="pothole">Pothole</option>
                    </select>
                </div>
                <div>
                    <label>Severity:</label>
                    <select name="severity" required>
                        <option value="medium">Medium</option>
                    </select>
                </div>
            </div>
            <div style="margin: 10px 0;">
                <label>Description:</label>
                <textarea name="description" required>Testing domain image upload functionality</textarea>
            </div>
            <div style="margin: 10px 0;">
                <label><strong>üì∑ Upload Images:</strong></label>
                <input type="file" name="images[]" accept="image/*" multiple required style="border: 2px solid #28a745;">
                <small>Upload one or more images to test domain functionality</small>
            </div>
            <div style="margin: 10px 0;">
                <label>
                    <input type="checkbox" name="anonymous_report" value="1" checked>
                    Submit anonymously
                </label>
            </div>
            <button type="submit">üåê Test Domain Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing domain upload...</div>';
            
            try {
                const formData = new FormData(this);
                
                console.log('=== DOMAIN TEST SUBMISSION ===');
                console.log('FormData entries:');
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        console.log(`${key}:`, value.name, value.size, value.type);
                    } else {
                        console.log(`${key}:`, value);
                    }
                }
                
                const response = await fetch('road_and_infra_dept/citizen_module/api/handle_report_test.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('=== DOMAIN SERVER RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed data:', data);
                    
                    if (data.success) {
                        let html = `<div class="result success">‚úÖ ${data.message}</div>`;
                        html += `<div class="result"><strong>Report ID:</strong> ${data.report_id}</div>`;
                        
                        if (data.uploaded_images && data.uploaded_images.length > 0) {
                            html += `<div class="result success"><strong>üì∏ Images Uploaded to Domain:</strong><br>`;
                            html += data.uploaded_images.map(img => `‚Ä¢ ${img}`).join('<br>');
                            html += `<br><small>Files saved in: uploads/reports/</small>`;
                            html += `</div>`;
                        } else {
                            html += `<div class="result"><strong>‚ÑπÔ∏è No images uploaded</strong></div>`;
                        }
                        
                        if (data.test_mode) {
                            html += `<div class="result"><strong>üîß Test Mode:</strong> Authentication bypassed for domain testing</div>`;
                        }
                        
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${data.message}</div>`;
                    }
                } catch(jsonError) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå JSON Parse Error: ${jsonError.message}</div>`;
                    resultDiv.innerHTML += `<div style="background: #f1f1f1; padding: 10px; margin-top: 10px;">Raw Response:<br>${text}</div>`;
                }
                
            } catch(error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
