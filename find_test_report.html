<!DOCTYPE html>
<html>
<head>
    <title>Check Your Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; cursor: pointer; padding: 10px; }
        button:hover { background: #0056b3; }
        .report-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .image-thumb { max-width: 100px; max-height: 100px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; margin: 5px; }
        .debug { background: #f1f1f1; padding: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ” Find Your Test Report</h1>
    
    <div class="section">
        <h2>ğŸ“ Submit a NEW Test Report</h2>
        <p>Let's submit a fresh test report to make sure it works:</p>
        
        <button onclick="window.open('domain_upload_test.html', '_blank')">ğŸ§ª Open Test Upload Page</button>
        <br><br>
        
        <p>After submitting a new report, click the button below to check for it:</p>
        <button onclick="findLatestReport()">ğŸ” Find Latest Report</button>
        <div id="results"></div>
    </div>

    <script>
        async function findLatestReport() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">ğŸ”„ Looking for your latest test report...</div>';
            
            try {
                const response = await fetch('road_and_infra_dept/lgu_officer_module/api/get_citizen_reports_test.php');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success && data.data.reports.length > 0) {
                    let html = '<h2>ğŸ“Š All Reports (Newest First)</h2>';
                    
                    // Sort by report ID to find the latest
                    const sortedReports = data.data.reports.sort((a, b) => {
                        // Extract numeric part from report ID (e.g., DR-2026-816 -> 816)
                        const aNum = parseInt(a.report_id.split('-')[2]);
                        const bNum = parseInt(b.report_id.split('-')[2]);
                        return bNum - aNum; // Descending order
                    });
                    
                    sortedReports.forEach((report, index) => {
                        const isLatest = index === 0;
                        const hasImages = report.images && report.images.length > 0;
                        
                        html += `<div class="report-item" style="border: ${isLatest ? '3px solid #28a745' : '1px solid #ddd'};">`;
                        html += `<h3>ğŸ“„ Report #${index + 1}: ${report.report_id} ${isLatest ? '(ğŸ†• LATEST)' : ''}</h3>`;
                        html += `<p><strong>Location:</strong> ${report.location}</p>`;
                        html += `<p><strong>Description:</strong> ${report.description}</p>`;
                        html += `<p><strong>Created:</strong> ${report.created_at_formatted}</p>`;
                        
                        // Images analysis
                        html += `<div style="background: ${hasImages ? '#d4edda' : '#f8f9fa'}; padding: 10px; border-radius: 5px; margin: 10px 0;">`;
                        html += `<h4>ğŸ–¼ï¸ Images Analysis:</h4>`;
                        html += `<p><strong>Raw DB Data:</strong> <code>${report.images}</code></p>`;
                        
                        const images = Array.isArray(report.images) ? report.images : [];
                        html += `<p><strong>Parsed Array:</strong> ${JSON.stringify(images)}</p>`;
                        html += `<p><strong>Array Length:</strong> ${images.length}</p>`;
                        html += `<p><strong>Status:</strong> ${hasImages ? 'âœ… IMAGES FOUND' : 'âŒ NO IMAGES'}</p>`;
                        
                        if (hasImages) {
                            html += `<p><strong>ğŸ“¸ Images:</strong></p>`;
                            html += `<div>`;
                            images.forEach(img => {
                                html += `<img src="road_and_infra_dept/uploads/reports/${img}" class="image-thumb" alt="${img}" title="${img}" 
                                         onerror="this.style.border='2px solid red'; this.title='Image not found: ${img}';">`;
                            });
                            html += `</div>`;
                        }
                        
                        html += `</div>`;
                        html += `</div>`;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="result error">âŒ No reports found in database</div>';
                }
            } catch(error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="result error">âŒ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
