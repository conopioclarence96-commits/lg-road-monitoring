<!DOCTYPE html>
<html>
<head>
    <title>Final Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input, button, textarea, select { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 100%; }
        button { background: #28a745; color: white; border: none; cursor: pointer; width: auto; }
        button:hover { background: #218838; }
        .debug { background: #f1f1f1; padding: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üéØ Final Image Upload Test</h1>
    <p><strong>This test bypasses authentication to isolate the image upload issue.</strong></p>
    
    <div class="section">
        <h2>üìù Submit Test Report (No Auth)</h2>
        <form id="testForm" enctype="multipart/form-data">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>Location:</label>
                    <input type="text" name="location" value="Final Test Location" required>
                </div>
                <div>
                    <label>Barangay:</label>
                    <select name="barangay" required>
                        <option value="Poblacion">Poblacion</option>
                    </select>
                </div>
                <div>
                    <label>Damage Type:</label>
                    <select name="damage_type" required>
                        <option value="pothole">Pothole</option>
                    </select>
                </div>
                <div>
                    <label>Severity:</label>
                    <select name="severity" required>
                        <option value="medium">Medium</option>
                    </select>
                </div>
            </div>
            <div style="margin: 10px 0;">
                <label>Description:</label>
                <textarea name="description" required>Final test to confirm image upload works without authentication issues</textarea>
            </div>
            <div style="margin: 10px 0;">
                <label><strong>üì∑ Upload Images:</strong></label>
                <input type="file" name="images[]" accept="image/*" multiple required style="border: 2px solid #28a745;">
                <small>Upload one or more images to test the upload process</small>
            </div>
            <button type="submit">üß™ Submit Final Test</button>
        </form>
        <div id="result"></div>
    </div>

    <div class="section">
        <h2>üìã Debug Log</h2>
        <button onclick="checkDebugLog()" style="background: #007bff;">üìÑ View Debug Log</button>
        <button onclick="clearDebugLog()" style="background: #6c757d;">üóëÔ∏è Clear Debug Log</button>
        
        <div id="debugLog" class="debug" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing final upload process...</div>';
            
            try {
                const formData = new FormData(this);
                
                console.log('=== FINAL TEST SUBMISSION ===');
                console.log('FormData entries:');
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        console.log(`${key}:`, value.name, value.size, value.type);
                    } else {
                        console.log(`${key}:`, value);
                    }
                }
                
                const response = await fetch('road_and_infra_dept/citizen_module/api/handle_report_no_auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('=== SERVER RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed data:', data);
                    
                    if (data.success) {
                        let html = `<div class="result success">‚úÖ ${data.message}</div>`;
                        html += `<div class="result"><strong>Report ID:</strong> ${data.report_id}</div>`;
                        
                        if (data.uploaded_images && data.uploaded_images.length > 0) {
                            html += `<div class="result success"><strong>üì∏ Images Successfully Uploaded:</strong><br>`;
                            html += data.uploaded_images.map(img => `‚Ä¢ ${img}`).join('<br>');
                            html += `</div>`;
                        } else {
                            html += `<div class="result error"><strong>‚ùå No images uploaded</strong></div>`;
                        }
                        
                        if (data.debug_info) {
                            html += `<div class="debug"><strong>Debug Info:</strong><br>${JSON.stringify(data.debug_info, null, 2)}</div>`;
                        }
                        
                        resultDiv.innerHTML = html;
                        
                        // Auto-check debug log
                        setTimeout(checkDebugLog, 1000);
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${data.message}</div>`;
                    }
                } catch(jsonError) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå JSON Parse Error: ${jsonError.message}</div>`;
                    resultDiv.innerHTML += `<div class="debug">Raw Response:<br>${text}</div>`;
                }
                
            } catch(error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        });

        async function checkDebugLog() {
            try {
                const response = await fetch('road_and_infra_dept/citizen_module/api/debug_upload.log');
                if (response.ok) {
                    const logText = await response.text();
                    document.getElementById('debugLog').style.display = 'block';
                    document.getElementById('debugLog').textContent = logText;
                } else {
                    document.getElementById('debugLog').style.display = 'block';
                    document.getElementById('debugLog').textContent = 'Debug log file not found or not accessible';
                }
            } catch(error) {
                document.getElementById('debugLog').style.display = 'block';
                document.getElementById('debugLog').textContent = 'Error reading debug log: ' + error.message;
            }
        }

        async function clearDebugLog() {
            try {
                await fetch('road_and_infra_dept/citizen_module/api/clear_debug.php', { method: 'POST' });
                document.getElementById('debugLog').style.display = 'none';
                document.getElementById('debugLog').textContent = '';
            } catch(error) {
                console.error('Error clearing debug log:', error);
            }
        }
    </script>
</body>
</html>
